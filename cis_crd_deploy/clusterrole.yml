 # For use in OpenShift clusters only
 apiVersion: v1
 kind: ClusterRole
 metadata:
   annotations:
     authorization.openshift.io/system-only: "true"
   name: system:bigip-ctlr
 rules:
 - apiGroups:
   - ""
   - "extensions"
   resources:
   - nodes
   - services
   - endpoints
   - namespaces
   - ingresses
   - routes
   - secrets
   verbs:
   - get
   - list
   - watch
 - apiGroups:
   - ""
   - "extensions"
   resources:
   - configmaps
   - events
   - ingresses/status
   verbs:
   - get
   - list
   - watch
   - update
   - create
   - patch
 - apiGroups:
   - cis.f5.com
   resources:
   - virtualservers
   - tlsprofiles
   - transportservers
   - externaldnss
   verbs:
   - get
   - list
   - watch
   - update

 ---

 apiVersion: v1
 kind: ClusterRoleBinding
 metadata:
     name: bigip-ctlr-role
 userNames:
 - system:serviceaccount:kube-system:cis-crd-f5-bigip-ctlr
 subjects:
 - kind: ServiceAccount
   namespace: kube-system
   name: cis-crd-f5-bigip-ctlr
 roleRef:
   name: system:bigip-ctlr
